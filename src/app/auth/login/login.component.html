<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-title">ログイン</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      (ngSubmit)="onSubmit(loginForm)"
      class="login-form"
      #loginForm="ngForm"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="メールアドレス"
          id="key"
          [(ngModel)]="keySet.key"
          name="key"
          #key="ngModel"
          required
        />
        <mat-error *ngIf="key.errors?.required"
          >You must enter a value</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          placeholder="パスワード"
          id="secret"
          [(ngModel)]="keySet.secret"
          name="secret"
          #secret="ngModel"
          required
        />
        <mat-icon class="icon" matSuffix (click)="hide = !hide">{{
          hide ? "visibility" : "visibility_off"
        }}</mat-icon>
        <mat-error *ngIf="secret.errors?.required"
          >You must enter a value</mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
